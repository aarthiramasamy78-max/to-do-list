<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarthi's To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .completed { text-decoration: line-through; opacity: 0.5; }
        /* Smooth transition for list items */
        li { transition: all 0.2s ease; }
    </style>
</head>
<body class="bg-indigo-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-indigo-600 p-6">
            <h1 class="text-white text-2xl font-bold flex items-center gap-2">
                <i class="fas fa-clipboard-list"></i> Aarthi's To-Do List
            </h1>
            <p class="text-indigo-100 text-sm mt-1">Stay organized and productive.</p>
        </div>

        <div class="p-6">
            <div class="flex gap-2 mb-6">
                <input type="text" id="taskInput" 
                    placeholder="Add a new task..." 
                    class="flex-1 px-4 py-2 border-2 border-gray-100 rounded-lg focus:outline-none focus:border-indigo-400 transition">
                <button id="addBtn" 
                    class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition active:scale-95">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <ul id="taskList" class="space-y-3">
                </ul>

            <div id="emptyState" class="text-center py-10 text-gray-400">
                <i class="fas fa-tasks text-4xl mb-2"></i>
                <p>No tasks yet. Add one above!</p>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const emptyState = document.getElementById('emptyState');

        // Load tasks from LocalStorage on startup
        let tasks = JSON.parse(localStorage.getItem('aarthi_tasks')) || [];

        function renderTasks() {
            taskList.innerHTML = '';
            
            if (tasks.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
            }

            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `flex items-center justify-between p-3 bg-gray-50 rounded-lg border border-gray-100 ${task.completed ? 'bg-green-50' : ''}`;
                
                li.innerHTML = `
                    <div class="flex items-center gap-3">
                        <input type="checkbox" ${task.completed ? 'checked' : ''} 
                            onclick="toggleTask(${index})"
                            class="w-5 h-5 cursor-pointer accent-indigo-600">
                        <span class="${task.completed ? 'completed' : ''} font-medium text-gray-700">${task.text}</span>
                    </div>
                    <button onclick="deleteTask(${index})" class="text-red-400 hover:text-red-600 transition p-1">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                `;
                taskList.appendChild(li);
            });
            
            // Save to LocalStorage
            localStorage.setItem('aarthi_tasks', JSON.stringify(tasks));
        }

        // Logic: Add Task
        function addTask() {
            const text = taskInput.value.trim();
            if (text !== "") {
                tasks.push({ text: text, completed: false });
                taskInput.value = '';
                renderTasks();
            }
        }

        // Logic: Toggle Done
        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        // Logic: Delete Task
        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        // Event Listeners
        addBtn.addEventListener('click', addTask);

        // Professional Touch: Add task on "Enter" key press
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Initial Render
        renderTasks();
    </script>
</body>
</html>
